    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

        </div>
        <ul class="menu">

    <center>
        <i class="fab fa-github"></i><i class="fab fa-vuejs"></i>
        <h2>Github api whit Vuejs</h2>
        <!-- llamamos a la funcion de vue -->
        <div id="app">
            <!-- v-model es vuejs -->
            <input v-model="username" type="text" placeholder="Name of user">
            <!-- para cuando hace las busquedas -->
            <ol>
                <!-- v-for repo identifica a repos -->
                <li v-for="repo in repos">{{repo.name}}</li>
            </ol>
        </div>
    </center>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
